<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="image1" src="images/image-product-desktop.jpg" height="350px" class="box2">
  <section class="box">

    <header>
      <h2>P E R F U M E</h2>
      <h1>Gabrielle</br> Essence Eau</br> De Parfum</h1>
    </header>
    <p>
      A floral, solar and voluptuous</br> interpretation composed by</br> Olivier Polge,
      Perfumer-Creator</br> for the House of CHANEL.
    </p>
    <div class="total">
      <div class="promocao">$149.99</div>
      <div class="preco">$169.99</div>
    </div>
    <div class="button"> <img src="images/icon-cart.svg" style="margin-right: 10px;">Add to Cart</div>

  </section>
  <footer class="rodape">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        style="text-decoration: none; color: blue;">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Nicolas1548" target="_blank" style="text-decoration: none; color: 
      blue" ;>Nicolas1548</a>.</p>
  </footer>
</body>

</html>
